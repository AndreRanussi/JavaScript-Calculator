<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>


<body>
  <div class="container">
    <div class="display">
      <input class=display-input type="text" >
    </div>
    <div class="buttons">
      <button class="button ac">AC</button>
      <button class="button" value="percentage">%</button>
      <button class="button"><span class="material-symbols-outlined">backspace</span></button>
      <button class="button" value="devide">&divide;</button>
      <button class="button" value="7">7</button>
      <button class="button" value="8">8</button>
      <button class="button" value="9">9</button>
      <button class="button" value="multiply">&times;</button>
      <button class="button" value="4">4</button>
      <button class="button" value="5">5</button>
      <button class="button" value="6">6</button>
      <button class="button" value="minus">&minus;</button>
      <button class="button" value="1">1</button>
      <button class="button" value="2">2</button>
      <button class="button" value="3">3</button>
      <button class="button" value="plus">&plus;</button>
      <button class="button" value=".">.</button>
      <button class="button" value="0">0</button>
      <button class="equals">&equals;</button>
    </div>
  </div>

  <script src="script.js" charset="UTF-8"></script>
</body>

</html>
